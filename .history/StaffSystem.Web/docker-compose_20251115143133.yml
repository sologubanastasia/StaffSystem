version: '3.8'

services:
  db:
    image: postgres:16-alpine 
    container_name: staff_postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: staffsystem_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: staff_web_app
    restart: always
    ports:
      - "8080:80"
    environment:
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=staffsystem_db;Username=user;Password=password123;
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      - db
    
volumes:
  postgres_data: